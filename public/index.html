<!DOCTYPE html>
<html ng-app="myApp">
<head>
<title>Contact list app</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>



</head>
<body>

<div class="container" ng-controller="appCtrl">

<h1>Contact list app</h1>

	<table class="table">
		<thead>
			<tr>
				<th>Name</th>
				<th>Email</th>
				<th>Number</th>
				<th>Action</th>
				<th></th>
			</tr>
			<tbody>
				<tr>
					<td><input class="form-control" ng-model="contact.name" type="" name=""></td>
					<td><input class="form-control" ng-model="contact.email" type="" name=""></td>
					<td><input class="form-control" ng-model="contact.number" type="" name=""></td>
					<td><button class="btn btn-primary" ng-click="addC()" ng-disabled="nu">Add</button></td>
					<td><button class="btn btn-danger" ng-click="update()" ng-disabled="da">Update</button></td>
				</tr>
				<tr ng-repeat="contact in contactlist">
					<td>{{contact.name}}</td>
					<td>{{contact.email}}</td>
					<td>{{contact.number}}</td>
					<td><button class="btn btn-danger" ng-click="remove(contact._id)">Rem</button></td>
					<td><button class="btn btn-info" ng-click="edit(contact._id)">Edit</button></td>
				</tr>
			</tbody>
		</thead>
	</table>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<script src="controllers/controller.js"></script>
</body>
</html>
